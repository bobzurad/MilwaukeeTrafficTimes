<!DOCTYPE html>
<html>
    <head>
        <title>Privacy Policy</title>
    </head>
    <body>
    <div data-win-control="WinJS.UI.SettingsFlyout" 
        data-win-options="{settingsCommandId:'privacy', width:'narrow'}">
        <div class="win-header">
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">Privacy</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <h3>Privacy</h3>
                <a href="http://policies.azurewebsites.net/MilwaukeeTrafficTimes.html">Privacy Policy</a>
            </div>
        </div>
    </div>
    </body>
</html>
