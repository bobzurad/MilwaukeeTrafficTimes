<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Milwaukee Traffic Times</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- MilwaukeeTrafficTimes references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/Scripts/jquery-2.0.2.js"></script>
    <script src="/Scripts/underscore.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button id="RefreshButton"
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdRefresh',label:'Refresh',icon:'refresh',
                section:'global',tooltip:'Refresh Traffic Times'}">
        </button>
    </div>
    <div id="container">
        <div id="timestampMessage"></div>
        <table id="data"><tbody></tbody></table>
    </div>
</body>
</html>
